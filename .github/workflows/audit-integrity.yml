name: Audit Integrity Check

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  audit-integrity:
    name: Verify Audit Log Integrity
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Run audit integrity verification
        run: npm run audit:integrity
        env:
          AUDIT_STORAGE_BACKEND: memory

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: coverage/
