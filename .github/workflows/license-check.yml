name: License Compliance

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  license-check:
    name: Check Dependency Licenses
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          license-checker --json --out licenses.json
          
          # Check for disallowed licenses
          DISALLOWED=$(license-checker --summary | grep -iE 'GPL-|AGPL-|LGPL-|SSPL|Commons Clause|Proprietary' || true)
          
          if [ ! -z "$DISALLOWED" ]; then
            echo "::error::Found potentially disallowed licenses:"
            echo "$DISALLOWED"
            exit 1
          fi
          
          echo "âœ… All licenses are allowed (MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, CC0-1.0)"

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

      - name: Generate license summary
        run: |
          echo "## License Summary" > license-summary.md
          echo "" >> license-summary.md
          license-checker --summary >> license-summary.md
          cat license-summary.md

      - name: Upload license summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-summary
          path: license-summary.md
          retention-days: 30
