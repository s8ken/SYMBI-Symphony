              <div class="links">
                <a href="./api-viewer.html">ğŸ“š API Documentation</a>
                <a href="./ARCHITECTURE.html">ğŸ—ï¸ Architecture</a>
                <a href="./GOLDEN_PATH.html">ğŸ¯ Golden Path Demo</a>
                <a href="./INVESTORS.html">ğŸ’¼ Investment Deck</a>
                <a href="./EU_AI_ACT_COMPLIANCE.html">âš–ï¸ EU AI Act Compliance</a>
              </div>
              <p><small>Redirecting to API documentation...</small></p>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4