<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SYMBI Trust Platform API Documentation" />
    <title>SYMBI API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui.css" />
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui-bundle.js" crossorigin></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: '../openapi.yaml',
                dom_id: '#swagger-ui',
                layout: "BaseLayout",
                deepLinking: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                requestInterceptor: (request) => {
                    // Add demo API base URL for testing
                    if (!request.url.includes('http')) {
                        request.url = 'https://symbi-synergy-pa9k82n5m-ycq.vercel.app' + request.url;
                    }
                    return request;
                },
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.presets.standalone,
                ],
            });
        };
    </script>
    <style>
        .swagger-ui .topbar {
            background-color: #1976d2;
        }
        .swagger-ui .info .title {
            color: #1976d2;
        }
        .swagger-ui .scheme-container {
            background: #fafafa;
            padding: 8px 20px;
        }
    </style>
</body>
</html>
