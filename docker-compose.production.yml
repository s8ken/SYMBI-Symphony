version: '3.8'

services:
  # SYMBI Orchestration Service
  symbi-orchestration:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: symbi-orchestration
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - ORCHESTRATION_PORT=3001
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/symbi_production
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://symbi.world,https://api.symbi.world}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - redis
      - mongodb
      - monitoring
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis for message broker and caching
  redis:
    image: redis:7-alpine
    container_name: symbi-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # MongoDB for data persistence
  mongodb:
    image: mongo:7
    container_name: symbi-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=symbi_production
    volumes:
      - mongodb-data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: symbi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - symbi-orchestration
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: symbi-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana for visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: symbi-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: symbi-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ELK Stack for centralized logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: symbi-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  logstash:
    image: docker.elastic.co/logstash/logstash:8.10.0
    container_name: symbi-logstash
    volumes:
      - ./logging/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./logs:/app/logs:ro
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: symbi-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Custom monitoring service
  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: symbi-monitoring
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
    depends_on:
      - prometheus
      - grafana
    restart: unless-stopped
    networks:
      - symbi-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

volumes:
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  elasticsearch-data:
    driver: local

networks:
  symbi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16