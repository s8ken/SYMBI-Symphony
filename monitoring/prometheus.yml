global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'symbi-trust-protocol'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # SYMBI Trust Protocol metrics
  - job_name: 'trust-protocol'
    static_configs:
      - targets: ['trust-protocol:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']